<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Сравнение</title>
</head>
<body>
	<center><h1><big><big><big id="h1">Гаврил Павлович Кондратенко — зимний вечер.</big></big></big></h1></center>
	<center><img src="image.jpg" width="50%"></center>
	<center><button id="last" accesskey="l" disabled="">Назад</button><button id="next" accesskey="n">Дальше</button></center>
	<p><center><big><big><big id="text"></big></big></big></center></p>
	<p id="text3"><center><big><big><big id="text2"></big></big></big></center></p>
	<script type="text/javascript">
		var nametext = document.querySelector('#h1');
		var text = document.querySelector('#text');
		var text2 = document.querySelector('#text2');
		var text3 = document.querySelector('#text3');
		var image = document.querySelector('img');
		var lastbutton = document.querySelector('#last');
		var nextbutton = document.querySelector('#next');
		var page = 1;
		var allpages = 3;
		var view = false;
		let div = document.createElement('div');
		let div2 = document.createElement('div');
		let div3 = document.createElement('div');
		div.innerHTML = "<center><big><big><big><p>Еду. Тихо. Слышны звоны<br>Под копытом на снегу.<br>Только серые вороны<br>Расшумелись на лугу.</p><p>Заколдован невидимкой,<br>Дремлет лес под сказку сна.<br>Словно белою косынкой<br>Повязалася сосна.</p><p>Понагнулась, как старушка,<br>Оперлася на клюку,<br>А под самою макушкой<br>Долбит дятел на суку.</p>Скачет конь, простору много.<br>Валит снег и стелет шаль.<br>Бесконечная дорога<br>Убегает лентой вдаль.</p></big></big></big></center>"
		div2.innerHTML = "<center><big><big><big><p>Одинаково или по разному увидели авторы это время года?</p><p>Какие образы они создали, что бы передать настроение этой поры?</p><p>Удалось ли им изобразить на полотне и словами своеобразие и красоту русской зимы?</p></big></big></big></center>"
		div3.innerHTML = "<center><big><big><big><p>Оба творца создали образ зимы. Но художник так же создал образы деревни и людей, а стихоплет - образы сосны и бесконечных просторов.</p></big></big></big></center>"
		function pages (pagenumber) {
			if (pagenumber === 1) {
				nametext.textContent = 'Гаврил Павлович Кондратенко — зимний вечер.';
				div.remove();
				div2.remove();
				image.setAttribute('src', 'image.jpg');
			}
			if (pagenumber === 2) {
				nametext.textContent = 'Сергей Есенин — Пороша';
				div2.remove();
				image.before(div);
			}
			if (pagenumber === 3) {
				nametext.textContent = 'Вопросы';
				div.remove();
				image.before(div2);
			}
		}
		image.onclick = function() {
			if (view === false) {
				view = true;
				text.textContent = 'Сегодня я буду описывать великолепную картину Гаврила Павловича Кондратенко «Зимний вечер». На ней автор сумел показать сразу и суровость, и красоту русской зимы. Всё тут изображено в холодных тонах, однако происходящее не вызывает тоски, и из-за этого, а так же потому, что создатель смог очень реалистично нарисовать снег, мы с первого взгляда видим кропотливую работу художника. Из-за сугробов, лежащих везде толстым слоем, мы понимаем, что сейчас не осень и не весна. Так же сразу видно, что это вечер, ведь в домах светятся окна. Название картины подтверждает эти факты. Так как листья растений неподвижны и покрыты инеем мы понимаем, что погода морозная и безветренная. На переднем плане мы видим деревянный мост, сколоченый из пары досок. По нему проезжает вереница саней, а рядом идут усталые люди, торопящаяся вернуться домой. Так же на этом мосту находятся чёрные птицы, напоминающие о том, что скоро будет весна.';
				text2.textContent = 'Мне эта картина очень понравилось из-за своей детальности и реалистичности, и я всем советую обратить побольше внимания на творения русских художников.';
			}
			else {
				view = false;
				text.textContent = '';
				text2.textContent = '';
			}
		}
		div.onclick = function() {
			if (view === false) {
				view = true;
				text.textContent = 'Сегодня я буду описывать великолепный стих Сергея Есенина «Пороша». Мне очень понравилось, как автор описал сосну. «Понагнулась, как старушка, Оперлася на клюку» - эти слова очень хорошо показывают состояние дерева в тот момент. Так же очень хорошо видна одноцветность всего зимой, ведь в произведении указывается только лишь два, да и то схожих цвета в словах «серые вороны» и «белою косынкой». В произведении используются средства выразительности, такие как эпитеты, метафоры и олицетворения. Для примера возьмём олицетворение: «Дремлет лес под сказку сна», или метафору «Заколдован невидимкой». Их чрезмерно много и можно очень долго разбирать. Но в целом, мне это стихотворение понравилось из-за своей красочности и названия.'
			}
			else {
				view = false;
				text.textContent = '';
			}
		}
		div2.onclick = function() {
			if (view === false) {
				view = true;
				text.textContent = 'Я считаю, что по разному, ведь на картине преобладают жёлтые цвета, а в стихотворении всё бело-серое. Так же у Есенина в акцентирована суровость русской зимы, а у Гаврила — красота.'
				text2.textContent = 'Я считаю, что Гаврилу удалось передать всё, а Есенину — только своеобразие, ведь он больше показывает мрачность и суровость зимы вместо красоты.'
				text3.before(div3);
			}
			else {
				view = false;
				text.textContent = '';
				text2.textContent = '';
				div3.remove();
			}
		}
		nextbutton.onclick = function() {
			view = false;
			text.textContent = '';
			text2.textContent = '';
			div3.remove();
			image.setAttribute ('src', '');
			page = page + 1;
			lastbutton.removeAttribute ('disabled');
			if (page === allpages) {
				nextbutton.setAttribute ('disabled', '');
			}
			pages(page);
		}
		lastbutton.onclick = function() {
			view = false;
			text.textContent = '';
			text2.textContent = '';
			div3.remove();
			image.setAttribute ('src', '');
			page = page - 1;
			nextbutton.removeAttribute ('disabled');
			if (page === 1) {
				lastbutton.setAttribute ('disabled', '');
			}
			pages(page);
		}
	</script>
</body>
</html>
