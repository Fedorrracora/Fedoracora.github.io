<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Сравнение</title>
	<link rel="apple-touch-icon" sizes="180x180" href="icons/180x180.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/16x16.png">
	<style type="text/css">
		@font-face {
			font-family: "Bickham Script One";
			font-style: normal;
			font-weight: 400;
			src: local("Bickham Script One"),
				url("bickhamscriptone.woff") format("woff");
		}
		::-webkit-scrollbar {
			width: 0;
		}
		html, body {
			width: 100%;
		}
		html {
			background-image: url(imagefone.jpg);
		}
		body {
			font-size: 100%;
			margin: 0px;
		}
		h1 {
			margin: 32px 0px 16px;
			text-align: center;
			font-size: 3em;
		}
		img {
			width: 100%;
		}
		.img {
			width: 60%;
			border: none;
			padding: 0px;
			margin: 10px 20%;
			transition-duration: 0.4s;
			transition-timing-function: ease;
		}
		.buttons {
			position: fixed;
			bottom: 10px;
			left: calc(50% - 60px);
			width: 120px;
			height: 20px;
		}
		button {
			transition-duration: 0.4s;
			width: 60px;
		}
		#f {
			display: none;
			width: auto;
		}
		font {
			display: none;
			font-size: 2em;
			font-family: "Bickham Script One", serif;
			transition-duration: 0.4s;
		}
		span {
			display: none;
			font-size: 2em;
			transition-duration: 0.4s;
		}
		.three {
			margin-bottom: 35px;
		}
	</style>
</head>
<body>
	<h1>Сравнение картины и стихотворения</h1>
	<div class="img"><img src="image2.png" onclick="imageOnclick()"></div>
	<button accesskey="m" id="f" onclick="fullscreen()">Если вы видите этот текст, значит не загрузился css</button>
	<center><font></font></center>
	<center><span id="one"></span></center>
	<center><span id="two"></span></center>
	<div class="three"></div>
	<div class="buttons">
		<button id="last" style="opacity: 0.6;" onclick="lastButtonOnclick()" accesskey="l">назад</button><button id="next" onclick="nextButtonOnclick()" accesskey="n">вперёд</button>
	</div>
	<script type="text/javascript">//pagesLogic
		var h1 = document.querySelector('h1');
		var img = document.querySelector('img');
		var divimg = document.querySelector('.img');
		var font = document.querySelector('font');
		function pagesLogic() {
			spanOne.style.setProperty('display', 'none');
			spanTwo.style.setProperty('display', 'none');
			wiewstatus = false;
			if (page === 0) {
				h1.textContent = 'Сравнение картины и стихотворения';
				img.setAttribute('src', 'image2.png');
				divimg.style.setProperty('width', '60%');
				divimg.style.setProperty('margin', '10px 20%');
				font.style.setProperty('display', 'none');
				font.textContent = '';
			}
			if (page === 1) {
				h1.textContent = 'Гавриил Павлович Кондратенко';
				img.setAttribute('src', 'Ночь в батихасе.jpg');
				divimg.style.setProperty('width', '30%');
				divimg.style.setProperty('margin', '10px 35%');
				font.style.setProperty('display', 'inline');
				font.textContent = 'Ночь в батихасе';
			}
			if (page === 2) {
				h1.textContent = 'Гавриил Павлович Кондратенко';
				img.setAttribute('src', 'image.jpg');
				divimg.style.setProperty('width', '56%');
				divimg.style.setProperty('margin', '10px 22%');
				font.style.setProperty('display', 'inline');
				font.textContent = 'Зимний вечер';
			}
		}
	</script>
	<script type="text/javascript">//allButtons
		var last = document.querySelector('#last');
		var next = document.querySelector('#next');
		var page = 0;
		var allpages = 2;
		function nextButtonOnclick() {
			if (page < allpages) {
				page++;
				pagesLogic();
				last.style.setProperty('opacity', 1);
				if (page == allpages) {next.style.setProperty('opacity', 0.6);}
			}
		}
		function lastButtonOnclick() {
			if (page > 0) {
				page--;
				pagesLogic();
				next.style.setProperty('opacity', 1);
				if (page == 0) {last.style.setProperty('opacity', 0.6);}
			}
		}
		function fullscreen() {
			if (document.fullscreenEnabled !== false) {
				if (document.fullscreen == false) {
					document.querySelector('html').requestFullscreen();
				}
				else {
					document.exitFullscreen();
				}
			}
		}
	</script>
	<script type="text/javascript">//allSicreetTexts
		var spanOne = document.querySelector('#one');
		var spanTwo = document.querySelector('#two');
		var divText = document.querySelector('.three');
		var wiewstatus = false;
		function imageOnclick() {
			if (wiewstatus === false) {
				wiewstatus = true;
				if (page === 1) {
					spanOne.style.setProperty('display', 'inline');
					spanTwo.style.setProperty('display', 'inline');
					spanOne.textContent = 'Гавриил Павлович Кондратенко родился 21 марта 1854 года в селе Павло-Куракино Городищевского уезда Пензенской губернии. Ещё в очень маленьком возрасте он очень сильно интересовался искусством. В свои 17 лет творец становится вольноприходящим учеником Императорской Академии художеств в Санкт-Петербурге, которую успешно заканчивает в 1882 году на малую золотую медаль за картину «Ночь в Бахчисарае». В последствии у художника окончательно установился свой стиль. В основном он рисует только летние и зимние пейзажи, где на первых очень хорошо работает с эффектом лунного освещения, а другие делает более «спокойными», чтобы они вызывали чувство умиротворения. Но все его картины отличаются своей большой детальностью и проработанностью.';
					spanTwo.textContent = 'Во время одной из своих поездок в Крым в 1880-х у Гавриила происходит неожиданная встреча, которая очень сильно повлияла на его жизнь. Он встретил в Севастополе нищую женщину, про которую вскоре узнал, что она в прошлом была сестрой милосердия*. Художник, как человек неравнодушный, решил помочь, и, приехав в Санкт-Петербург организовал благотворительную выставку в её пользу, а так же и других нищих. В итоге его «стараний» была организована новая организация - «Санкт-Петербургский попечительский комитет о сёстрах Красного креста». В последствии она была дважды переименована, сначала в «Общину святой Евгении» (когда этот комитет курировать принцесса Евгения Максимилиановна Ольденбургская), а потом в «Комитет популяризации художественных изданий» (КПХИ). Наш автор вместе с общиной стали издавать иллюстрированные открытки, чтобы привлечь денежные средства и сделать помощь сёстрам милосердия более действительной. Деятельность организации прекратилась лишь в 1930 году, то есть спустя примерно 50 лет.';
				}
				if (page === 2) {
					spanOne.style.setProperty('display', 'inline');
					spanTwo.style.setProperty('display', 'inline');
					spanOne.textContent = 'При существовании КПХИ Гавриил Павлович Кондратенко нарисовал картину «Зимний вечер», деньги с которой тоже ушли на благотворительность. На ней автор сумел показать сразу и суровость, и красоту русской зимы. Всё изображено в тёплых тонах, из-за чего, как и на других его снежных картинах, возникает чувство умиротворения. Создатель смог очень реалистично нарисовать признаки холода, и мы с первого взгляда видим кропотливую работу художника. По сугробам, лежащим на крышах толстым слоем и выглядевшим мокрыми, мы понимаем, что сейчас конец холодного времени года. Так же сразу видно, что это вечер, ведь в домах светятся окна. Название картины подтверждает этот факт. Так как листья растений неподвижны и покрыты инеем, становится ясно, что погода морозная и безветренная. На переднем плане мы видим деревянный мост, сколоченный из пары досок, по которому проезжает вереница саней. А рядом с повозками идут усталые люди, торопящиеся вернуться домой. Так же на мосту находятся чёрные птицы, и это нам говорит, что в повозках имеется зерно, которое сыпется на дорогу, и пернатые его едят.';
					spanTwo.textContent = 'Мне эта картина очень понравилась из-за своей детальности и реалистичности, и я всем советую обращать больше внимания на творения русских художников.';
				}
			}
			else {
				wiewstatus = false;
				spanOne.style.setProperty('display', 'none');
				spanTwo.style.setProperty('display', 'none');
			}
		}
	</script>
</body>
</html>
